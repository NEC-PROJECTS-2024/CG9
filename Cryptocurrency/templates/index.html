<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(170, 242, 218);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-label {
            font-weight: bold;
        }
        .heading-gap {
            margin-bottom: 30px; /* Adjust the margin as needed */
        }
    </style>
</head>
<body>
    <div>
        <h1 class="heading-gap" style="color:rgb(243, 62, 62); text-align: center;">Bitcoin Price Prediction</h1>
        <div>
            <form action="/predict" method="post" style="text-align: center;">
                <label for="pred_days" class="form-label">Enter the number of days to predict:</label>
                <input type="number" id="pred_days" name="pred_days" required>
                <br><br>
                <button type="submit" class="btn btn-primary">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
